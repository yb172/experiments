apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
  namespace: gen
  labels:
    app: load-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: load-generator
  template:
    metadata:
      labels:
        app: load-generator
    spec:
      containers:
      - name: load-generator
        image: gcr.io/word-gen-314/gen-testtools
